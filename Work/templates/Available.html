<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Available Tasks</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
      }

      h1 {
        text-align: center;
        color: #333;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 1em;
      }

      th, td {
        border: 1px solid #ccc;
        padding: 0.5em;
      }

      th {
        background-color: #eee;
        font-weight: bold;
      }

      tbody tr:hover {
        background-color: #f5f5ff;
      }

      form {
        display: inline-block;
        margin: 0;
        padding: 0;
      }

      input[type="number"] {
        width: 80px;
        margin-right: 5px;
        padding: 0.25em;
      }

      .btn {
        display: inline-block;
        padding: 0.5em 1em;
        border: none;
        border-radius: 4px;
        background-color: #007bff;
        color: #fff;
        text-decoration: none;
        font-size: 1em;
        font-weight: bold;
        cursor: pointer;
      }

      .btn:hover {
        background-color: #0056b3;
      }

      .btn:active {
        background-color: #004699;
      }
    </style>
  </head>
  <body>
    <h1>Available Tasks</h1>
    <table>
      <thead>
        <tr>
          <th>Description</th>
          <th>Duration (days)</th>
          <th>Price ($)</th>
          <th>Bid</th>
        </tr>
      </thead>
      <tbody>
        {% for task in tasks %}
        <tr>
          <td>{{ task.description }}</td>
          <td>{{ task.duration }}</td>
          <td>{{ task.price }}</td>
          <td>
            {% if user.is_authenticated %}
            {% comment %} <a href="{% url 'task_list' task.pk %}" class="btn">Place Bid</a> {% endcomment %}
            {% else %}
            <a href="{% url 'Login' %}" class="btn">Login to Bid</a>
            {% endif %}
          </td>
        </tr>
        {% empty %} 
        <tr>
          <td colspan="4">No tasks available.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
